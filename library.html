<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/logos/favicon.ico">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="library.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" class="nav-item active">Library</a></li>
            <li><a href="#" class="nav-item">Discover</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>Library</header>
        <main>
            <p>Welcome to the library section.</p>
            <button class="add">Add Book</button>
        </main>
    </div>

    <dialog class="form">
        <div class="new-book">
            <div class="form-heading">
                <h2>Add New Book</h2>
                <button class="close" aria-label="Close">
                    <img src="images/remove.svg" alt="close" class="close-icon">
                </button>
            </div>
            <form class="book-form">
                <div class="field-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="field-container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="field-container">
                    <label for="pages">Number of pages:</label>
                    <input type="text" id="pages" name="pages" required>
                </div>

                <fieldset>
                    <legend>STATUS</legend>
                    <div class="radio">
                        <input type="radio" id="read" name="status" value="read">
                        <label for="read">Read</label>
                    </div>

                    <div class="radio">
                        <input type="radio" id="not_read" name="status" value="not read yet" checked>
                        <label for="not_read">Not read yet</label>
                    </div>
                </fieldset>

                <button type="submit" class="submit">Add Book</button>
            </form>
        </div>
    </dialog>
</body>

</html>
